<div class="bg"></div>
<form class="form" #form="ngForm">
  <div class="title">
    <h3>商城登录系统</h3>
  </div>
  <div class="form-group">
    <label class="control-label">用户名</label>
    <div>
      <input type="text" class="form-control" required [(ngModel)]="username" name="username" #name="ngModel" placeholder="请输入用户名">
    </div>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        username is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">密码</label>
    <div>
      <input type="password" class="form-control" required minlength="6" [(ngModel)]="pwdHash" name="pwdHash" #password="ngModel" placeholder="请输入密码">
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        password is required
      </div>
      <div *ngIf="password.errors.minlength">
        password must be at least 6 characters long
      </div>
    </div>
  </div>
  <div class="form-group">
    <div>
      <button type="button" class="btn btn-primary form-control" (click)="login(form.value)" [disabled]="!form.form.valid">登录</button>
    </div>
  </div>
</form>
